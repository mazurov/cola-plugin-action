<!-- Version Selector Component -->
<div class="version-selector-container">
    <label for="version-select" class="version-label">Version:</label>
    <select id="version-select" class="version-dropdown">
        <option value="">Loading versions...</option>
    </select>
</div>

<script>
(function() {
    const pluginName = '{{PLUGIN_NAME}}';
    const currentVersion = '{{PLUGIN_VERSION}}';

    // Determine the base path (handles different deployment scenarios)
    function getBasePath() {
        const path = window.location.pathname;
        // Extract base path up to /plugins/
        const pluginsIndex = path.indexOf('/plugins/');
        if (pluginsIndex !== -1) {
            return path.substring(0, pluginsIndex);
        }
        return '';
    }

    async function loadVersions() {
        try {
            const basePath = getBasePath();
            const response = await fetch(basePath + '/versions.json');

            if (!response.ok) {
                console.warn('versions.json not found, hiding version selector');
                document.querySelector('.version-selector-container').style.display = 'none';
                return;
            }

            const data = await response.json();

            // Check if this plugin has version data
            if (!data.plugins || !data.plugins[pluginName]) {
                console.warn('No version data for plugin:', pluginName);
                document.querySelector('.version-selector-container').style.display = 'none';
                return;
            }

            const pluginData = data.plugins[pluginName];
            const versions = pluginData.versions || [];

            // Always show version selector (even with single version)
            // This provides consistent UI and indicates versioning is available

            // Populate dropdown
            const select = document.getElementById('version-select');
            select.innerHTML = '';  // Clear loading message

            versions.forEach(function(version) {
                const option = document.createElement('option');
                option.value = version;

                // Format display text
                let displayText = 'v' + version;
                if (version === currentVersion) {
                    option.selected = true;
                }
                if (version === pluginData.latest) {
                    displayText += ' (latest)';
                }

                option.textContent = displayText;
                select.appendChild(option);
            });

            // Add change event listener
            select.addEventListener('change', function() {
                switchVersion(this.value);
            });

        } catch (error) {
            console.error('Error loading versions:', error);
            document.querySelector('.version-selector-container').style.display = 'none';
        }
    }

    function switchVersion(version) {
        if (!version) return;

        const basePath = getBasePath();
        const newUrl = basePath + '/plugins/' + pluginName + '/v' + version + '/';
        window.location.href = newUrl;
    }

    // Load versions when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadVersions);
    } else {
        loadVersions();
    }
})();
</script>

<style>
.version-selector-container {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 6px;
}

.version-label {
    font-size: 0.9rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
}

.version-dropdown {
    padding: 0.3rem 0.6rem;
    font-size: 0.9rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    cursor: pointer;
    font-family: 'Monaco', 'Courier New', monospace;
}

.version-dropdown:hover {
    background: white;
    border-color: rgba(255, 255, 255, 0.5);
}

.version-dropdown:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.7);
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
}
</style>
